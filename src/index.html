<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Document</title>
</head>

<body>

  <form>
    <label for="location">Location</label>
    <input type="text" id="location">
    <button>
      <i class="bi bi-search-heart"></i>
    </button>
  </form>

  <div class="main">
    <div class="control">
      <h3 class="city-name">City Name Here!</h3>

      <select id="temperature-mode">
        <option value="Celsius">°C</option>
        <option value="Fahrenheit">°F</option>
      </select>

      <!-- <div class="temperature">
        <label for="temperature-mode">Temperature mode: </label>
        <select id="temperature-mode">
          <option value="Celsius">°C</option>
          <option value="Fahrenheit">°F</option>
        </select>
      </div> -->
    </div>

    <div class="day-info">
      <div class="condition-box">
        <img class="condition-box-image" src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="">
        <div class="condition-box-text">Partly Cloudy</div>
      </div>

      <div class="temperature-box">
        <h1 class="bi bi-thermometer-half"></h1>
        <div class="temperature-box-text">29 °C</div>
      </div>

      <div class="humidity-box">
        <h1 class="bi bi-droplet-half"></h1>
        <div class="humidity-box-text">78%</div>
      </div>

      <div class="uv-index-box">
        <h1 class="bi bi-brightness-high-fill"></h1>
        <div class="uv-index-box-text">1</div>
      </div>
    </div>

    <div class="hours-info">
      <ul class="hours-info-mode">
        <li class="hours-temperature">Temperature</li>
        <li class="hours-humidity">Humidity</li>
        <li class="hours-clouds">Clouds</li>
      </ul>

      <div class="hours-info-graph"></div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
