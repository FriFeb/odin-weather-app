<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Weather App</title>
</head>

<body>

  <form>
    <input type="text" id="location" placeholder="Location">

    <button type="reset" class="clear">
      <i class="bi bi-x"></i>
    </button>

    <button type="submit" class="search">
      <i class="bi bi-search-heart"></i>
    </button>
  </form>

  <div class="main-section">
    <div class="main">
      <div class="control">

        <div class="location">
          <h3 class="city"></h3>
          <div class="country"></div>
        </div>

        <div class="time">
          <h3 class="local-time"></h3>
          <div class="local-date"></div>
          <div class="time-explanation"></div>
        </div>

        <div class="temperature-selection">
          <div data-temperature-mode="0" class="temp-mode temp-mode-active">°C</div>
          <span> | </span>
          <div data-temperature-mode="1" class="temp-mode">°F</div>
        </div>
      </div>

      <div class="day-info">
        <div class="condition-box">
          <img class="dynamic-box-image" src="" alt="">
          <div class="dynamic-box-text"></div>
        </div>
        <div class="temperature-box">
          <i class="bi bi-thermometer-half"></i>
          <div class="day-info-box-wrapper">
            <h2 class="dynamic-box-text"></h2>
            <div class="day-info-box-explanation">Temperature</div>
          </div>
        </div>
        <div class="humidity-box">
          <i class="bi bi-droplet-half"></i>
          <div class="day-info-box-wrapper">
            <h2 class="dynamic-box-text"></h2>
            <div class="day-info-box-explanation">Humidity</div>
          </div>
        </div>
        <div class="cloud-box">
          <i class="bi bi-clouds"></i>
          <div class="day-info-box-wrapper">
            <h2 class="dynamic-box-text"></h2>
            <div class="day-info-box-explanation">Clouds</div>
          </div>
        </div>
        <div class="uv-index-box">
          <i class="bi bi-brightness-high"></i>
          <div class="day-info-box-wrapper">
            <h2 class="dynamic-box-text">1</h2>
            <div class="day-info-box-explanation">UV index</div>
          </div>
        </div>
      </div>

      <div class="hours-info">
        <ul class="hours-info-mode">
          <li data-hour-info-mode="temperature">Temperature</li>
          <li data-hour-info-mode="humidity">Humidity</li>
          <li data-hour-info-mode="cloud">Clouds</li>
          <li data-hour-info-mode="uv-index">UV index</li>
        </ul>
        <div class="hours-info-chart">
          <canvas id="chart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="error-section">
    <div class="error">
      <i class="bi bi-emoji-frown"></i>
      <div class="error-text">
        <h2>Ooops!</h2>
        <p class="error-message"></p>
      </div>
    </div>
  </div>

  <div class="loading-section">
    <i class="bi bi-arrow-clockwise"></i>
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
